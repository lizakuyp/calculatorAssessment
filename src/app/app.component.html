<div class="page-container">
  <div class="grid-container">
    <div class="grid-item results grid-item-results">
      {{ display }}
    </div>
    <div class="grid-item addition grid-item-operant" (click)="operatorSelected('+')">+</div>
    <div class="grid-item subtraction grid-item-operant" (click)="operatorSelected('-')">-</div>
    <div class="grid-item multiplication grid-item-operant" (click)="operatorSelected('*')">&times;</div>
    <div class="grid-item division grid-item-operant" (click)="operatorSelected('/')">&divide;</div>
    <div class="grid-item equals grid-item-equals" (click)="calculateResults()"><div class="equalsInner">=</div></div>
    <div class="grid-item seven grid-item-numeric" (click)="numberSelected(7)">7</div>
    <div class="grid-item eight grid-item-numeric" (click)="numberSelected(8)">8</div>
    <div class="grid-item nine grid-item-numeric" (click)="numberSelected(9)">9</div>
    <div class="grid-item four grid-item-numeric" (click)="numberSelected(4)">4</div>
    <div class="grid-item five grid-item-numeric" (click)="numberSelected(5)">5</div>
    <div class="grid-item six grid-item-numeric" (click)="numberSelected(6)">6</div>
    <div class="grid-item one grid-item-numeric" (click)="numberSelected(1)">1</div>
    <div class="grid-item two grid-item-numeric" (click)="numberSelected(2)">2</div>
    <div class="grid-item three grid-item-numeric" (click)="numberSelected(3)">3</div>
    <div class="grid-item zero grid-item-numeric" (click)="numberSelected(0)">0</div>
    <div class="grid-item decimal grid-item-numeric" (click)="decimalSelected()">.</div>
    <div class="grid-item empty grid-item-empty"></div>
    <div class="grid-item clear grid-item-clear" (click)="clearResults()">Clear</div>
  </div>
</div>
